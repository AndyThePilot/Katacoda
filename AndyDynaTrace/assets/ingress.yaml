apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /apple
          backend:
            serviceName: webapp1-svc 
            servicePort: 80
        - path: /banana
          backend:
            serviceName: webapp2-svc 
            servicePort: 80
        - backend:
            serviceName: webapp3-svc 
            servicePort: 80
        - path: /loadtest
          backend:
            serviceName: webapp4-svc 
            servicePort: 80